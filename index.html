<!DOCTYPE html>

<head><meta charset="UTF-8"><title>Danh s√°ch h·ªì s∆° l∆∞u th√°ng 7/2025</title>
<style>
  /* Tr·ªè chu·ªôt */
  body, button, input { cursor: pointer; }
  /* Page layout */
  body{font-family:'Segoe UI';background:#f0f2f5;padding:40px;display:flex;flex-direction:column;align-items:center;}

  .button-row{margin-top:20px;text-align:center;}
  .action-btn{padding:10px 20px;margin:0 10px;border:none;color:#fff;border-radius:6px;font-weight:bold;transition:background .2s}

  .danger-btn{background:#dc3545}.danger-btn:hover{background:#a72836}
  /* Modal */
  .modal{display:none;position:fixed;z-index:999;left:0;top:0;width:100%;height:100%;background:rgba(0,0,0,0.5);align-items:center;justify-content:center}
  .modal-content{background:#fff;padding:20px 30px;border-radius:12px;text-align:center;box-shadow:0 8px 20px rgba(0,0,0,0.25);animation:fadeIn .3s}
  .modal-content p{font-size:16px;margin-bottom:15px}

  .modal-buttons button{padding:8px 16px;margin:0 8px;border:none;border-radius:6px;font-size:14px;font-weight:bold;cursor:pointer}
  .confirm-btn{background:#28a745;color:#fff}.cancel-btn{background:#dc3545;color:#fff}
  input[type="password"]{padding:8px;width:80%;border:1px solid #ccc;font-size:14px;border-radius:6px}
  @keyframes fadeIn{from{transform:scale(.95);opacity:0}to{transform:scale(1);opacity:1}}
  /* Skeleton */
  .skeleton{animation:shimmer 1.5s infinite;background:linear-gradient(to right,#eee 8%,#ddd 18%,#eee 33%);background-size:800px 104px}
  .skeleton-row td{height:20px;border-color:transparent;background:#eee}
  @keyframes shimmer{0%{background-position:-800px 0}100%{background-position:800px 0}}
</style>
</head>
<body>
<div class="container">
  <div class="header-info">
    Qu·∫£n l√Ω h·ªì s∆° b·ªüi <strong>D∆∞∆°ng</strong><br><span>Code b·ªüi Nguy·ªÖn B√¨nh D∆∞∆°ng üòé</span>
  </div>
  <h1>Danh s√°ch h·ªì s∆° l∆∞u th√°ng 7/2025</h1>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="üîç T√¨m theo s·ªë h·ªì s∆°..." oninput="filterTable()">
  </div>

  <div id="table-wrapper">
    <table id="list">
      <thead><tr><th>STT</th><th>Tr·∫°ng th√°i</th><th>Ng√†y x√°c nh·∫≠n</th><th>Thao t√°c</th></tr></thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="button-row">
    <button class="action-btn" onclick="exportToExcel()">üßæ Xu·∫•t Excel</button>
    <button class="action-btn danger-btn" onclick="promptReset()">üóëÔ∏è Xo√° d·ªØ li·ªáu</button>
  </div>
</div>

<!-- Popup -->
<div class="modal" id="confirmModal"><div class="modal-content"><p id="confirmText"></p><div class="modal-buttons"><button class="confirm-btn" id="confirmYes">X√°c nh·∫≠n</button><button class="cancel-btn" id="confirmNo">Hu·ª∑</button></div></div></div>
<div class="modal" id="passwordModal"><div class="modal-content"><p>Nh·∫≠p m·∫≠t kh·∫©u ƒë·ªÉ xo√° to√†n b·ªô d·ªØ li·ªáu:</p><input type="password" id="passwordInput" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"><div class="modal-buttons"><button class="confirm-btn" onclick="confirmReset()">X√°c nh·∫≠n</button><button class="cancel-btn" onclick="closePasswordModal()">Hu·ª∑</button></div></div></div>

<script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
<script>
const tbody = document.querySelector("#list tbody");
const saved = JSON.parse(localStorage.getItem("hoso_status"))||{};
let pending=null;
document.getElementById("confirmYes").onclick=()=>{pending&&pending();closeModal("confirmModal");};
document.getElementById("confirmNo").onclick=()=>closeModal("confirmModal");
function showModal(msg,cb){document.getElementById("confirmText").textContent=msg; openModal("confirmModal"); pending=cb;}
function openModal(id){document.getElementById(id).style.display="flex";}
function closeModal(id){document.getElementById(id).style.display="none";}
function promptReset(){document.getElementById("passwordInput").value="";openModal("passwordModal");}
function closePasswordModal(){closeModal("passwordModal");}
function confirmReset(){
  if(document.getElementById("passwordInput").value===atob("dHVuZ2R1b25naGo=")){
    localStorage.removeItem("hoso_status");location.reload();
  }else alert("Sai m·∫≠t kh·∫©u!");
}
function createSkeleton(r=10){
  tbody.innerHTML="";
  for(let i=0;i<r;i++){let tr=document.createElement("tr");tr.className="skeleton-row";for(let j=0;j<4;j++){let td=document.createElement("td");td.className="skeleton";tr.appendChild(td);}tbody.appendChild(tr);}
}
function loadData(){
  let html="";
  for(let i=864;i<=1000;i++){
    const id="stt_"+i;
    const sv=saved[id];
    const cls=sv?sv.type==='received'?'received':'not-received':'not-received';
    const dt=sv?sv.date:"-";
    html+=`<tr class="${cls}"><td>${i}</td><td class="status">${sv?sv.type==='received'?"ƒê√£ nh·∫≠n h·ªì s∆° l∆∞u":"Ch∆∞a nh·∫≠n h·ªì s∆° l∆∞u":"Ch∆∞a nh·∫≠n h·ªì s∆° l∆∞u"}</td><td class="date">${dt}</td><td><button class="btn tick">‚úÖ</button><button class="btn cross default-cross">‚ùå</button></td></tr>`;
  }
  tbody.innerHTML=html;
  document.querySelectorAll("#list tbody tr").forEach(tr=>{
    const i=tr.children[0].textContent;
    const tick=tr.querySelector(".tick"),cross=tr.querySelector(".cross");
    const statusCell=tr.querySelector(".status"),dateCell=tr.querySelector(".date");
    const apply=(type,time=null)=>{
      const now=time||new Date().toLocaleString("vi-VN");
      statusCell.textContent=type==='received'?"ƒê√£ nh·∫≠n h·ªì s∆° l∆∞u":"Ch∆∞a nh·∫≠n h·ªì s∆° l∆∞u";
      dateCell.textContent=now;
      if(type==='received'){tr.classList.add("received");tick.classList.add("selected","disabled");cross.classList.add("disabled");}
      else{tr.classList.add("not-received");cross.classList.add("selected");}
      saved["stt_"+i]={type,date:now};localStorage.setItem("hoso_status",JSON.stringify(saved));
    };
    tick.onclick=()=>showModal(`X√°c nh·∫≠n ƒë√£ nh·∫≠n h·ªì s∆° s·ªë ${i}?`,()=>apply("received"));
    cross.onclick=()=>showModal(`X√°c nh·∫≠n ch∆∞a nh·∫≠n h·ªì s∆° s·ªë ${i}?`,()=>apply("not-received"));
  });
  document.querySelector("table").style.opacity=1;
}

window.onload=()=>{
  createSkeleton(10);
  setTimeout(loadData,600);
};

function filterTable(){
  const val=document.getElementById("searchInput").value.trim();
  document.querySelectorAll("#list tbody tr").forEach(tr=>{
    tr.style.display = tr.children[0].textContent.includes(val) ? "" : "none";
  });
}

function exportToExcel(){
  const data=[["STT","Tr·∫°ng th√°i","Ng√†y x√°c nh·∫≠n"]];
  tbody.querySelectorAll("tr").forEach(r=>{
    let [a,b,c]=[r.children[0].textContent,r.children[1].textContent,r.children[2].textContent];
    data.push([a,b,c]);
  });
  const ws=XLSX.utils.aoa_to_sheet(data);
  // style headers, columns width
  const wscols=[{wch:10},{wch:25},{wch:25}];
  ws["!cols"]=wscols;
  Object.keys(ws).forEach(k=>{
    if(k.startsWith("A1")||k.startsWith("B1")||k.startsWith("C1")){
      ws[k].s={font:{bold:true}};
    }
  });
  // style rows
  const range=XLSX.utils.decode_range(ws["!ref"]);
  for(let R=1;R<=range.e.r;R++){
    const cell=ws["B"+(R+1)];
    if(cell && cell.v==="ƒê√£ nh·∫≠n h·ªì s∆° l∆∞u"){
      XLSX.utils.sheet_add_aoa(ws,[[]],{origin:{r:R,c:0},s:{fill:{fgColor:{rgb:"D4EDDA"}}}});
    } else {
      XLSX.utils.sheet_add_aoa(ws,[[]],{origin:{r:R,c:0},s:{fill:{fgColor:{rgb:"F8D7DA"}}}});
    }
  }
  const wb=XLSX.utils.book_new();XLSX.utils.book_append_sheet(wb,ws,"HoSo7");
  XLSX.writeFile(wb,"HoSo_Luu_Thang7_2025.xlsx",{bookType:"xlsx",type:"binary"});
}
</script>
</body>
</html>

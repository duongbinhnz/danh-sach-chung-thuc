<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Danh s√°ch h·ªì s∆° l∆∞u th√°ng 7/2025</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      padding: 40px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      background: white;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 700px;
    }

    .header-info {
      text-align: center;
      margin-bottom: 10px;
      font-size: 13px;
      color: #666;
    }

    .header-info span {
      display: block;
      margin-top: 4px;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
      font-size: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }

    th, td {
      padding: 10px 8px;
      text-align: center;
      border: 1px solid #ddd;
      white-space: nowrap;
    }

    tr.received {
      background-color: #d4edda;
      color: #155724;
    }

    tr.not-received {
      background-color: #f8d7da;
      color: #721c24;
    }

    .btn {
      cursor: pointer;
      font-size: 16px;
      padding: 4px 8px;
      border: none;
      background: none;
      transition: all 0.2s ease-in-out;
    }

    .tick { color: green; }
    .cross { color: red; }

    .selected {
      transform: scale(1.3);
    }

    .disabled {
      pointer-events: none;
      opacity: 0.5;
    }

    .export-btn {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .export-btn:hover {
      background-color: #0056b3;
    }

    /* Modal x√°c nh·∫≠n */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: #fff;
      padding: 20px 30px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      animation: fadeIn 0.3s ease;
    }

    .modal-content p {
      font-size: 16px;
      margin-bottom: 20px;
    }

    .modal-buttons button {
      padding: 8px 16px;
      margin: 0 8px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      font-size: 14px;
    }

    .confirm-btn {
      background: #28a745;
      color: white;
    }

    .cancel-btn {
      background: #dc3545;
      color: white;
    }

    @keyframes fadeIn {
      from { transform: scale(0.95); opacity: 0; }
      to   { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header-info">
      Qu·∫£n l√Ω h·ªì s∆° b·ªüi <strong>D∆∞∆°ng</strong><br>
      <span>Code b·ªüi Nguy·ªÖn B√¨nh D∆∞∆°ng üòé</span>
    </div>
    <h1>Danh s√°ch h·ªì s∆° l∆∞u th√°ng 7/2025</h1>

    <table id="list">
      <thead>
        <tr>
          <th>STT</th>
          <th>Tr·∫°ng th√°i</th>
          <th>Ng√†y x√°c nh·∫≠n</th>
          <th>Thao t√°c</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <button class="export-btn" onclick="exportToExcel()">üßæ Xu·∫•t Excel</button>
  </div>

  <!-- Modal x√°c nh·∫≠n -->
  <div class="modal" id="confirmModal">
    <div class="modal-content">
      <p id="confirmText">B·∫°n ch·∫Øc ch·∫Øn ch·ª©?</p>
      <div class="modal-buttons">
        <button class="confirm-btn" id="confirmYes">X√°c nh·∫≠n</button>
        <button class="cancel-btn" id="confirmNo">Hu·ª∑</button>
      </div>
    </div>
  </div>

  <!-- SheetJS ƒë·ªÉ xu·∫•t Excel -->
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
  <script>
    const tbody = document.querySelector("#list tbody");
    const savedStatus = JSON.parse(localStorage.getItem("hoso_status")) || {};

    const modal = document.getElementById("confirmModal");
    const confirmText = document.getElementById("confirmText");
    const btnYes = document.getElementById("confirmYes");
    const btnNo = document.getElementById("confirmNo");

    let pendingAction = null;

    function showModal(message, callback) {
      confirmText.textContent = message;
      modal.style.display = "flex";
      pendingAction = callback;
    }

    btnYes.onclick = () => {
      if (pendingAction) pendingAction();
      modal.style.display = "none";
      pendingAction = null;
    };

    btnNo.onclick = () => {
      modal.style.display = "none";
      pendingAction = null;
    };

    for (let i = 864; i <= 1000; i++) {
      const row = document.createElement("tr");
      const rowId = `stt_${i}`;
      const saved = savedStatus[rowId];

      row.innerHTML = `
        <td>${i}</td>
        <td class="status">-</td>
        <td class="date">-</td>
        <td>
          <button class="btn tick" title="ƒê√£ nh·∫≠n">‚úÖ</button>
          <button class="btn cross" title="Ch∆∞a nh·∫≠n">‚ùå</button>
        </td>
      `;

      const tickBtn = row.querySelector(".tick");
      const crossBtn = row.querySelector(".cross");
      const statusCell = row.querySelector(".status");
      const dateCell = row.querySelector(".date");

      const applyStatus = (type, confirmedTime = null) => {
        const now = confirmedTime || new Date().toLocaleString('vi-VN');
        if (type === "received") {
          row.classList.add("received");
          row.classList.remove("not-received");
          statusCell.textContent = "ƒê√£ nh·∫≠n h·ªì s∆° l∆∞u";
          tickBtn.classList.add("selected");
          crossBtn.classList.remove("selected");
        } else {
          row.classList.add("not-received");
          row.classList.remove("received");
          statusCell.textContent = "Ch∆∞a nh·∫≠n h·ªì s∆° l∆∞u";
          crossBtn.classList.add("selected");
          tickBtn.classList.remove("selected");
        }
        tickBtn.classList.add("disabled");
        crossBtn.classList.add("disabled");
        dateCell.textContent = now;

        savedStatus[rowId] = { type, date: now };
        localStorage.setItem("hoso_status", JSON.stringify(savedStatus));
        tickBtn.blur();
        crossBtn.blur();
      };

      tickBtn.addEventListener("click", () => {
        showModal(`X√°c nh·∫≠n ƒë√£ nh·∫≠n h·ªì s∆° s·ªë ${i}?`, () => applyStatus("received"));
      });

      crossBtn.addEventListener("click", () => {
        showModal(`X√°c nh·∫≠n ch∆∞a nh·∫≠n h·ªì s∆° s·ªë ${i}?`, () => applyStatus("not-received"));
      });

      // load t·ª´ localStorage
      if (saved && saved.type) {
        applyStatus(saved.type, saved.date);
      }

      tbody.appendChild(row);
    }

    function exportToExcel() {
      const data = [["STT", "Tr·∫°ng th√°i", "Ng√†y x√°c nh·∫≠n"]];
      const rows = document.querySelectorAll("#list tbody tr");
      rows.forEach(row => {
        const stt = row.children[0].textContent;
        const status = row.children[1].textContent;
        const date = row.children[2].textContent;
        data.push([stt, status, date]);
      });

      const worksheet = XLSX.utils.aoa_to_sheet(data);
      const workbook = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(workbook, worksheet, "HoSoThang7");
      XLSX.writeFile(workbook, "HoSo_Luu_Thang7_2025.xlsx");
    }
  </script>
</body>
</html>
